<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Milan Profile</title> -->
  <!-- <a href = "profile.html"> -->
  <style>
    body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
  }
  
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    line-height: 1.5;
  }
  
  header, nav, main, footer {
    padding: 14px;
  }
  
  header {
    background-color: #333;
    color: white;
  }
  nav {
    background-color: #f1f1f1;
  }
  
  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  nav ul li {
    display: inline-block;
    margin-right: 10px;
  }
  
  nav ul li a {
    color: #333;
    text-decoration: none;
  }
  nav a {
    text-decoration: none;
    color: #333;
    padding: 5px;
  }
  
  nav a:hover {
    background-color: #333;
    color: #fff;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    margin-top: 389px;
  }
  
  footer p {
    padding: 10px;
  }
  
  section {
    margin-bottom: 20px;
  }
  form label {
    display: inline;
    margin-top: 20px;
  }
  
  
  form input[type="text"],
  form select,
  form input[type="checkbox"] {
    margin-top: 5px;
  }  
  </style>
</head>
<body>
    <header style="position: relative;">
        <h1 style="display: inline-block;">Welcome to Milan</h1>
        <img src="https://res.cloudinary.com/dwsverefw/image/upload/v1671733197/media%20council/milan_logo_og_rxtdnj.png" alt="Elan &amp; nVision" height="78px" style="position: absolute; top: 0; right: 0;">
      </header>

  <nav>
    <ul>
      <li><a href="login.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Profile Details</h2>
      <form id="profileForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="hostelBlock">Hostel Block Preference:</label>
        <select id="hostelBlock">
          <option value="Block A">Block A</option>
          <option value="Block B">Block B</option>
          <option value="Block C">Block C</option>
          <option value="Block D">Block D</option>
          <option value="Block E">Block E</option>
          <option value="Block F">Block F</option>
          <option value="Block G">Block G</option>
          <option value="Block H">Block H</option>
          <option value="Block I">Block I</option>
        </select>
        
        <label for="events">Events of Interest:</label>
        <label for="event1">Event 1</label>
        <input type="checkbox" id="event1" name="events" value="Event 1">
        <label for="event2">Event 2</label>
        <input type="checkbox" id="event2" name="events" value="Event 2">
        <label for="event3">Event 3</label>
        <input type="checkbox" id="event3" name="events" value="Event 3">
        <label for="event4">Event 4</label>
        <input type="checkbox" id="event4" name="events" value="Event 4">
        <label for="event5">Event 5</label>
        <input type="checkbox" id="event5" name="events" value="Event 5">
       
        
<br> 
<br>
        <button type="submit">Save Profile</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Milan Website. All rights reserved.</p>
  </footer>

  
<!-- </a> -->
</body>
</html>
